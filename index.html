<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=egde">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- styles file -->
        <link rel="stylesheet" href="./styles/style.css">
        <!-- page`s description -->
        <meta name="description" content="Animation of percentage bars with HTML and CSS">
        <!-- SEO robots on -->
        <meta name="robots" content="index,follow">
        <title>Animated percent bars</title>
    </head>
    <body>
        <!-- Principal container -->
        <div class="main-box">
            <!-- All elements container -->
            <div class="container">
                <!-- Tittle -->
                <h2>VEHICLE STATUS</h2>
                <!-- 1 element container -->
                <div class="sensors">
                    <!-- 1 text container -->
                    <div class="details">
                        <!-- 1 element text -->
                        <spam>BATTERY</spam>
                        <spam>87%</spam>
                    </div>
                    <!-- 1 bar container -->
                    <div class="menu">
                        <!-- 1 animation container -->
                        <div id="battery-menu"></div>
                    </div>
                </div>
                <!-- 2 element container -->
                <div class="sensors">
                    <!-- 2 text container -->
                    <div class="details">
                        <!-- 2 element text -->
                        <spam>FUEL</spam>
                        <spam>68%</spam>
                    </div>
                    <!-- 2 bar container -->
                    <div class="menu">
                        <!-- 2 animation container -->
                        <div id="fuel-menu"></div>
                    </div>
                </div>
                <!-- 3 element container -->
                <div class="sensors">
                    <!-- 3 text container -->
                    <div class="details">
                        <!-- 3 element text -->
                        <spam>ENGINE OIL</spam>
                        <spam>75%</spam>
                    </div>
                    <!-- 3 bar container -->
                    <div class="menu">
                        <!-- 3 animation container -->
                        <div id="oil-menu"></div>
                    </div>
                </div>
                <!-- 4 element container -->
                <div class="sensors">
                    <!-- 4 text container -->
                    <div class="details">
                        <!-- 4 element text -->
                        <spam>OXYGEN</spam>
                        <spam>80%</spam>
                    </div>
                    <!-- 4 bar container -->
                    <div class="menu">
                        <!-- 4 animation container -->
                        <div id="oxy-menu"></div>
                    </div>
                </div>
            </div>
        </div>         
    </body>
</html>
