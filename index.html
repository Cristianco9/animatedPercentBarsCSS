<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=egde">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- styles file -->
        <link rel="stylesheet" href="./styles/style.css">
        <!-- page`s description -->
        <meta name="description" content="Animation of percentage bars with HTML and CSS">
        <!-- SEO robots on -->
        <meta name="robots" content="index,follow">
        <title>Animated percent bars</title>
    </head>
    <body>
        <div class="main-box">
            <div class="container">
                <h2>VEHICLE STATUS</h2>
                
                <div class="sensors">
                    <div class="details">
                        <spam>BATTERY</spam>
                        <spam>87%</spam>
                    </div>

                    <div class="menu">
                        <div id="battery-menu"></div>
                    </div>
                </div>

                <div class="sensors">
                    <div class="details">
                        <spam>FUEL</spam>
                        <spam>68%</spam>
                    </div>

                    <div class="menu">
                        <div id="fuel-menu"></div>
                    </div>
                </div>

                <div class="sensors">
                    <div class="details">
                        <spam>ENGINE OIL</spam>
                        <spam>75%</spam>
                    </div>

                    <div class="menu">
                        <div id="oil-menu"></div>
                    </div>
                </div>

                <div class="sensors">
                    <div class="details">
                        <spam>OXYGEN</spam>
                        <spam>80%</spam>
                    </div>

                    <div class="menu">
                        <div id="oxy-menu"></div>
                    </div>
                </div>

            </div>
        </div>         
    </body>
</html>
